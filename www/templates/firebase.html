<ion-view title="firebase">

  <ion-content>

    <div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" ng-model="email" placeholder="email">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="password" placeholder="password">
        </label>
      </div>
      <div class="padding-left padding-right">
        <div class="button-bar">
          <button class="button" ng-click="fbCtrl.login(email,password)">Login</button>
          <button class="button" ng-click="fbCtrl.register(email,password)">Register</button>
        </div>
      </div>
    </div>

  </ion-content>

</ion-view>
